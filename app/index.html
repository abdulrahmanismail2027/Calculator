<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <div class="displays">
      <input id="display" type="text" size="1" value="0" disabled>
      <input id="upper-display" type="text" size="1" disabled>
    </div>
    <div class="buttons-grid">
      <div class="row">
        <button onclick="percent()" class="operation">%</button>
        <button onclick="reset()" class="operation">CE</button>
        <button onclick="reset()" class="operation">C</button>
        <button onclick="backspace()" class="operation">&#x232b;</button>
      </div>

      <div class="row">
        <button onclick="reciprocal()" class="operation"><sup>1</sup>/<sub>x</sub></button>
        <button onclick="square()" class="operation">x<sup>2</sup></button>
        <button onclick="sqrt()" class="operation"><sup>2</sup>&Sqrt;x</button>
        <button onclick="primitiveOperation('divide')" class="operation">&div;</button>
      </div>

      <div class="row">
        <button onclick="appendToDisplay('7')" class="number">7</button>
        <button onclick="appendToDisplay('8')" class="number">8</button>
        <button onclick="appendToDisplay('9')" class="number">9</button>
        <button onclick="primitiveOperation('times')" class="operation">&times;</button>
      </div>

      <div class="row">
        <button onclick="appendToDisplay('4')" class="number">4</button>
        <button onclick="appendToDisplay('5')" class="number">5</button>
        <button onclick="appendToDisplay('6')" class="number">6</button>
        <button onclick="primitiveOperation('subtract')" class="operation">-</button>
      </div>

      <div class="row">
        <button onclick="appendToDisplay('1')" class="number">1</button>
        <button onclick="appendToDisplay('2')" class="number">2</button>
        <button onclick="appendToDisplay('3')" class="number">3</button>
        <button onclick="primitiveOperation('add')" class="operation">+</button>
      </div>

      <div class="row">
        <button onclick="negate()" class="operation number"><sup>+</sup>/<sub>-</sub></button>
        <button onclick="appendToDisplay('0')" class="number">0</button>
        <button onclick="appendToDisplay('.')" class="number">.</button>
        <button onclick="equals()" class="equal-operation">=</button>
      </div>

    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
